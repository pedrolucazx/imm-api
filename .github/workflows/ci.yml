name: CI â€” imm-api

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

permissions:
  contents: read
  pull-requests: write

jobs:
  code_quality:
    name: "Step 1: Code Quality (Lint, Format, Types)"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "Install dependencies"
        run: npm ci

      - name: "Check Format"
        run: npm run format:check

      - name: "Lint"
        run: npm run lint

      - name: "Type Check"
        run: npx tsc --noEmit

  tests:
    name: "Step 2: Automated Tests (Unit & Integration)"
    needs: code_quality
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: imm
          POSTGRES_PASSWORD: imm_password
          POSTGRES_DB: imm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://imm:imm_password@localhost:5432/imm_test
      NODE_ENV: test
      JWT_SECRET: ${{ secrets.CI_JWT_SECRET }}

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "Install dependencies"
        run: npm ci

      - name: "Unit Tests"
        run: npm run test:unit

      - name: "Run Database Migrations"
        run: npm run db:migrate

      - name: "Integration Tests"
        run: npm run test:integration

  ai_review:
    name: "Step 3: AI Code Review (CodeRabbit)"
    needs: tests
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'pull_request' && needs.tests.result == 'success'
    steps:
      - name: "Step 3: AI Code Review (CodeRabbit)"
        continue-on-error: true
        uses: coderabbitai/ai-pr-reviewer@1.16.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  quality_gate:
    needs: [code_quality, tests]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: "All required checks passed"
        run: |
          if [ "${{ needs.code_quality.result }}" != "success" ] || [ "${{ needs.tests.result }}" != "success" ]; then
            echo "Required checks failed."
            exit 1
          fi
          echo "All required checks passed."
